<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Review Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #202124;
      line-height: 1.6;
    }

    .header {
      background: white;
      border-bottom: 1px solid #dadce0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
    }

    .client-info {
      font-size: 14px;
      color: #5f6368;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .welcome-card {
      background: white;
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }

    .welcome-card h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #202124;
    }

    .welcome-card p {
      color: #5f6368;
      font-size: 16px;
    }

    .status-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #dadce0;
      border-radius: 20px;
      background: white;
      color: #5f6368;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #f1f3f4;
      border-color: #5f6368;
    }

    .filter-btn.active {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }

    .calendar-card {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .calendar-title {
      font-size: 24px;
      font-weight: 500;
    }

    .calendar-nav {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 8px 16px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #f1f3f4;
    }

    .calendar {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th {
      padding: 12px;
      text-align: center;
      font-weight: 500;
      color: #5f6368;
      border-bottom: 1px solid #dadce0;
    }

    .calendar td {
      padding: 8px;
      vertical-align: top;
      border: 1px solid #e8eaed;
      height: 120px;
    }

    .calendar td.empty {
      background: #f8f9fa;
    }

    .calendar td.today {
      background: #e8f0fe;
    }

    .day-number {
      font-weight: 500;
      margin-bottom: 8px;
      color: #5f6368;
    }

    .post-item {
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      border-left: 3px solid;
      transition: transform 0.2s;
    }

    .post-item:hover {
      transform: translateX(2px);
    }

    /* Status colors */
    .post-item.Draft {
      background: #f1f3f4;
      color: #5f6368;
      border-color: #9aa0a6;
    }

    .post-item.Internal_Review {
      background: #fef7e0;
      color: #b06000;
      border-color: #f9ab00;
    }

    .post-item.Client_Review {
      background: #fce8e6;
      color: #c5221f;
      border-color: #ea4335;
    }

    .post-item.Approved {
      background: #e6f4ea;
      color: #137333;
      border-color: #34a853;
    }

    .post-item.Scheduled {
      background: #e8f0fe;
      color: #1967d2;
      border-color: #1a73e8;
    }

    .post-item.Published {
      background: #f3e8fd;
      color: #6b21a8;
      border-color: #9334e9;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #5f6368;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fce8e6;
      color: #c5221f;
      padding: 16px;
      border-radius: 8px;
      margin: 24px 0;
    }

    .success {
      background: #e6f4ea;
      color: #137333;
      padding: 16px;
      border-radius: 8px;
      margin: 24px 0;
    }

    /* Image preview on hover */
    .image-preview {
      position: fixed;
      z-index: 9999;
      background: white;
      border: 2px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      padding: 8px;
      max-width: 300px;
      max-height: 300px;
      pointer-events: none;
      display: none;
    }

    .image-preview img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    .image-preview.carousel-badge::after {
      content: 'üì∏ Carousel';
      display: block;
      text-align: center;
      font-size: 12px;
      margin-top: 4px;
      color: #5f6368;
    }

    /* Post detail modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid #dadce0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 1;
    }

    .modal-header h2 {
      margin: 0 40px 0 0;
      font-size: 24px;
      color: #202124;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 32px;
      color: #5f6368;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: #f1f3f4;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-field {
      margin-bottom: 20px;
    }

    .modal-field-label {
      font-weight: 600;
      color: #5f6368;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .modal-field-value {
      color: #202124;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-image {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 8px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.Draft { background: #f1f3f4; color: #5f6368; }
    .status-badge.Internal_Review { background: #fef7e0; color: #ea8600; }
    .status-badge.Client_Review { background: #fce8e6; color: #c5221f; }
    .status-badge.Approved { background: #e6f4ea; color: #137333; }
    .status-badge.Scheduled { background: #e8f0fe; color: #1967d2; }
    .status-badge.Published { background: #f3e8fd; color: #9334e6; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìÖ Social Media Content Calendar</div>
    <div class="client-info" id="clientInfo">Loading...</div>
  </div>

  <div class="container">
    <div class="welcome-card">
      <h1 id="welcomeTitle">Welcome</h1>
      <p>Review and approve your upcoming social media posts</p>
      <div id="statusMessage"></div>
    </div>

    <div class="status-filters" id="statusFilters" style="display: none;">
      <button class="filter-btn active" onclick="filterByStatus('all')">All Posts</button>
      <button class="filter-btn" onclick="filterByStatus('Client_Review')">Needs My Review</button>
      <button class="filter-btn" onclick="filterByStatus('Approved')">Approved</button>
      <button class="filter-btn" onclick="filterByStatus('Scheduled')">Scheduled</button>
      <button class="filter-btn" onclick="filterByStatus('Published')">Published</button>
    </div>

    <div class="calendar-card">
      <div class="calendar-header">
        <h2 class="calendar-title" id="calendarTitle">October 2025</h2>
        <div class="calendar-nav">
          <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>
          <button class="nav-btn" onclick="today()">Today</button>
          <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
        </div>
      </div>

      <div id="calendarContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your posts...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Image preview tooltip -->
  <div id="imagePreview" class="image-preview"></div>

  <!-- Post detail modal -->
  <div id="postModal" class="modal-overlay" onclick="closePostDetail(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modalTitle">Post Details</h2>
        <button type="button" class="modal-close" onclick="closePostDetail()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Configuration - UPDATE THIS URL after deployment
    const API_URL = 'https://script.google.com/macros/s/AKfycbwiRbuwQTrj--xfmP7klfZ_TJratdAySuujz3oSZ3-31SgTY0KA5Zsz75BDLBU-sCCV/exec';

    // State
    let allPosts = [];
    let filteredPosts = [];
    let clientInfo = null;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let currentStatusFilter = 'all';

    // Load data from API using JSONP (to avoid CORS issues)
    function loadClientData() {
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showError('No access token provided. Please use the link sent to you by email.');
        return;
      }

      // Create JSONP callback
      const callbackName = 'jsonpCallback_' + Date.now();
      window[callbackName] = function(data) {
        console.log('API Response:', data);

        if (data.success) {
          clientInfo = data.clientInfo;
          allPosts = data.posts || [];
          filteredPosts = allPosts;

          // Update UI
          document.getElementById('welcomeTitle').textContent = 'Welcome, ' + clientInfo.Client_Name;
          document.getElementById('clientInfo').textContent = clientInfo.Client_Name;

          showSuccess('Access granted. ' + allPosts.length + ' posts available.');
          document.getElementById('statusFilters').style.display = 'flex';

          renderCalendar();
        } else {
          showError(data.error || 'Access denied. Invalid or expired token.');
        }

        // Cleanup
        delete window[callbackName];
        document.body.removeChild(script);
      };

      // Call API via JSONP
      const script = document.createElement('script');
      script.src = API_URL + '?action=getClientData&token=' + encodeURIComponent(token) + '&callback=' + callbackName;
      script.onerror = function() {
        showError('Failed to load data. Please try again or contact support.');
        delete window[callbackName];
      };
      document.body.appendChild(script);
    }

    // Show success message
    function showSuccess(message) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.className = 'success';
      statusEl.innerHTML = '<strong>‚úÖ ' + message + '</strong>';
    }

    // Show error message
    function showError(message) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.className = 'error';
      statusEl.innerHTML = '<strong>‚ùå ' + message + '</strong>';
      document.getElementById('calendarContainer').innerHTML = '';
    }

    // Render calendar
    function renderCalendar() {
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                         'July', 'August', 'September', 'October', 'November', 'December'];

      document.getElementById('calendarTitle').textContent =
        monthNames[currentMonth] + ' ' + currentYear;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const today = new Date();
      const isCurrentMonth = today.getMonth() === currentMonth &&
                             today.getFullYear() === currentYear;

      let html = '<table class="calendar"><thead><tr>' +
                 '<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>' +
                 '<th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody>';

      let day = 1;
      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if ((i === 0 && j < firstDay) || day > daysInMonth) {
            html += '<td class="empty"></td>';
          } else {
            const isToday = isCurrentMonth && day === today.getDate();
            const dayPosts = getPostsForDate(day);

            html += '<td' + (isToday ? ' class="today"' : '') + '>';
            html += '<div class="day-number">' + day + '</div>';

            dayPosts.forEach(post => {
              const title = post.Post_Title || 'Untitled';
              const status = (post.Status || 'Draft').replace(/ /g, '_');
              const imageUrl = post.image_url || '';
              const isCarousel = post.is_carousel || false;
              const postId = post.ID || '';

              html += '<div class="post-item ' + status + '" ';
              html += 'title="' + escapeHtml(title) + '" ';
              html += 'data-post-id="' + postId + '" ';
              if (imageUrl) {
                html += 'data-image-url="' + escapeHtml(imageUrl) + '" ';
              }
              if (isCarousel) {
                html += 'data-is-carousel="true" ';
              }
              html += 'onclick="openPostDetail(\'' + postId + '\')" ';
              html += 'style="cursor: pointer;">';

              html += escapeHtml(title.substring(0, 30)) + (title.length > 30 ? '...' : '');

              // Add carousel badge if applicable
              if (isCarousel) {
                html += ' <span style="font-size: 0.8em;">üì∏</span>';
              }

              html += '</div>';
            });

            html += '</td>';
            day++;
          }
        }
        html += '</tr>';
        if (day > daysInMonth) break;
      }

      html += '</tbody></table>';
      document.getElementById('calendarContainer').innerHTML = html;
    }

    // Get posts for specific date
    function getPostsForDate(day) {
      return filteredPosts.filter(post => {
        if (!post.Scheduled_Date) return false;

        const postDate = new Date(post.Scheduled_Date);
        return postDate.getDate() === day &&
               postDate.getMonth() === currentMonth &&
               postDate.getFullYear() === currentYear;
      });
    }

    // Navigation functions
    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function today() {
      const now = new Date();
      currentMonth = now.getMonth();
      currentYear = now.getFullYear();
      renderCalendar();
    }

    // Filter posts by status
    function filterByStatus(status) {
      currentStatusFilter = status;

      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Filter posts
      if (status === 'all') {
        filteredPosts = allPosts;
      } else {
        filteredPosts = allPosts.filter(post => {
          const postStatus = (post.Status || 'Draft').replace(/ /g, '_');
          return postStatus === status;
        });
      }

      renderCalendar();
    }

    // Utility function
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Image preview on hover
    function setupImagePreview() {
      const calendarContainer = document.getElementById('calendarContainer');
      const preview = document.getElementById('imagePreview');

      calendarContainer.addEventListener('mouseover', function(e) {
        const postItem = e.target.closest('.post-item[data-image-url]');
        if (postItem) {
          const imageUrl = postItem.getAttribute('data-image-url');
          const isCarousel = postItem.getAttribute('data-is-carousel') === 'true';

          if (imageUrl && !isCarousel) {
            preview.innerHTML = '<img src="' + escapeHtml(imageUrl) + '" alt="Post preview">';
            preview.style.display = 'block';
            updatePreviewPosition(e);
          } else if (isCarousel) {
            preview.innerHTML = '<div style="padding: 20px; text-align: center;">üì∏ Carousel<br><small>Click to view all images</small></div>';
            preview.classList.add('carousel-badge');
            preview.style.display = 'block';
            updatePreviewPosition(e);
          }
        }
      });

      calendarContainer.addEventListener('mousemove', function(e) {
        const postItem = e.target.closest('.post-item[data-image-url]');
        if (postItem && preview.style.display === 'block') {
          updatePreviewPosition(e);
        }
      });

      calendarContainer.addEventListener('mouseout', function(e) {
        const postItem = e.target.closest('.post-item[data-image-url]');
        if (postItem && !e.relatedTarget?.closest('.post-item[data-image-url]')) {
          preview.style.display = 'none';
          preview.classList.remove('carousel-badge');
        }
      });
    }

    function updatePreviewPosition(e) {
      const preview = document.getElementById('imagePreview');
      const offset = 20;
      let x = e.clientX + offset;
      let y = e.clientY + offset;

      // Keep preview within viewport
      const previewRect = preview.getBoundingClientRect();
      if (x + previewRect.width > window.innerWidth) {
        x = e.clientX - previewRect.width - offset;
      }
      if (y + previewRect.height > window.innerHeight) {
        y = e.clientY - previewRect.height - offset;
      }

      preview.style.left = x + 'px';
      preview.style.top = y + 'px';
    }

    // Post detail modal
    function openPostDetail(postId) {
      const post = allPosts.find(p => p.ID === postId);
      if (!post) return;

      const modal = document.getElementById('postModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');

      modalTitle.textContent = post.Post_Title || 'Untitled Post';

      // Build modal content
      let html = '';

      // Status badge
      const status = (post.Status || 'Draft').replace(/ /g, '_');
      html += '<div class="modal-field">';
      html += '<div class="modal-field-label">Status</div>';
      html += '<div class="modal-field-value"><span class="status-badge ' + status + '">' + (post.Status || 'Draft') + '</span></div>';
      html += '</div>';

      // Scheduled date
      if (post.Scheduled_Date) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Scheduled Date</div>';
        html += '<div class="modal-field-value">' + new Date(post.Scheduled_Date).toLocaleDateString() + '</div>';
        html += '</div>';
      }

      // Post copy
      if (post.Post_Copy) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Post Copy</div>';
        html += '<div class="modal-field-value">' + escapeHtml(post.Post_Copy).replace(/\n/g, '<br>') + '</div>';
        html += '</div>';
      }

      // Hashtags
      if (post.Hashtags) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Hashtags</div>';
        html += '<div class="modal-field-value">' + escapeHtml(post.Hashtags) + '</div>';
        html += '</div>';
      }

      // Link URL
      if (post.Link_URL) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Link</div>';
        html += '<div class="modal-field-value"><a href="' + escapeHtml(post.Link_URL) + '" target="_blank">' + escapeHtml(post.Link_URL) + '</a></div>';
        html += '</div>';
      }

      // Image
      if (post.image_url && !post.is_carousel) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Media</div>';
        html += '<div class="modal-field-value"><img src="' + escapeHtml(post.image_url) + '" alt="Post image" class="modal-image"></div>';
        html += '</div>';
      } else if (post.is_carousel) {
        html += '<div class="modal-field">';
        html += '<div class="modal-field-label">Media</div>';
        html += '<div class="modal-field-value">üì∏ Carousel (multiple images)</div>';
        html += '</div>';
      }

      modalBody.innerHTML = html;
      modal.classList.add('active');

      // Prevent body scroll when modal is open
      document.body.style.overflow = 'hidden';
    }

    function closePostDetail(event) {
      if (event && event.target.closest('.modal-content')) return;

      const modal = document.getElementById('postModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Initialize on page load
    window.addEventListener('load', function() {
      setupImagePreview();
      loadClientData();
    });
  </script>
</body>
</html>
