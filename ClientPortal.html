<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Review Portal</title>


    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f8f9fa;
        color: #202124;
        line-height: 1.6;
      }

      .header {
        background: white;
        border-bottom: 1px solid #dadce0;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 20px;
        font-weight: 600;
        color: #1a73e8;
      }

      .client-info {
        font-size: 14px;
        color: #5f6368;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
      }

      .welcome-card {
        background: white;
        border-radius: 8px;
        padding: 32px;
        margin-bottom: 24px;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      }

      .welcome-card h1 {
        font-size: 28px;
        margin-bottom: 8px;
        color: #202124;
      }

      .welcome-card p {
        color: #5f6368;
        font-size: 16px;
      }

      .status-filters {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 1px solid #dadce0;
        border-radius: 20px;
        background: white;
        color: #5f6368;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .filter-btn:hover {
        background: #f1f3f4;
        border-color: #5f6368;
      }

      .filter-btn.active {
        background: #1a73e8;
        color: white;
        border-color: #1a73e8;
      }

      .calendar-card {
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .calendar-title {
        font-size: 24px;
        font-weight: 500;
      }

      .calendar-nav {
        display: flex;
        gap: 8px;
      }

      .nav-btn {
        padding: 8px 16px;
        background: white;
        border: 1px solid #dadce0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.2s;
      }

      .nav-btn:hover {
        background: #f1f3f4;
      }

      .calendar {
        width: 100%;
        border-collapse: collapse;
      }

      .calendar th {
        padding: 12px;
        text-align: center;
        font-weight: 500;
        color: #5f6368;
        border-bottom: 1px solid #dadce0;
      }

      .calendar td {
        padding: 8px;
        vertical-align: top;
        border: 1px solid #e8eaed;
        height: 120px;
      }

      .calendar td.empty {
        background: #f8f9fa;
      }

      .calendar td.today {
        background: #e8f0fe;
      }

      .day-number {
        font-weight: 500;
        margin-bottom: 8px;
        color: #5f6368;
      }

      .post-item {
        padding: 6px 8px;
        margin-bottom: 4px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        border-left: 3px solid;
        transition: transform 0.2s;
      }

      .post-item:hover {
        transform: translateX(2px);
      }

      /* Status colors */
      .post-item.Draft {
        background: #f1f3f4;
        color: #5f6368;
        border-color: #9aa0a6;
      }

      .post-item.Internal_Review {
        background: #fef7e0;
        color: #b06000;
        border-color: #f9ab00;
      }

      .post-item.Client_Review {
        background: #fce8e6;
        color: #c5221f;
        border-color: #ea4335;
      }

      .post-item.Approved {
        background: #e6f4ea;
        color: #137333;
        border-color: #34a853;
      }

      .post-item.Scheduled {
        background: #e8f0fe;
        color: #1967d2;
        border-color: #1a73e8;
      }

      .post-item.Published {
        background: #f3e8fd;
        color: #6b21a8;
        border-color: #9334e9;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #5f6368;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1a73e8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        background: #fce8e6;
        color: #c5221f;
        padding: 16px;
        border-radius: 8px;
        margin: 24px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üìÖ Social Media Content Calendar</div>
      <div class="client-info" id="clientInfo">Loading...</div>
    </div>

    <div class="container">
      <div class="welcome-card">
        <h1>Welcome<?if (validToken) {?>, <?= clientInfo.Client_Name ?><?}?></h1>
        <p>Review and approve your upcoming social media posts</p>

        <? if (validToken) { ?>
          <!-- Success: Show client info -->
          <div style="background: #d4edda; border: 2px solid #28a745; padding: 15px; margin: 15px 0; border-radius: 5px; color: #155724;">
            <strong>‚úÖ Access Granted</strong><br>
            Client: <?= clientInfo.Client_Name ?><br>
            Posts available: <?= posts.length ?>
          </div>
        <? } else { ?>
          <!-- Error: Show error message -->
          <div style="background: #f8d7da; border: 2px solid #dc3545; padding: 15px; margin: 15px 0; border-radius: 5px; color: #721c24;">
            <strong>‚ùå <?= errorMessage ?></strong>
          </div>
        <? } ?>
      </div>

      <div class="status-filters">
        <button class="filter-btn active" onclick="filterByStatus('all')">All Posts</button>
        <button class="filter-btn" onclick="filterByStatus('Client_Review')">Needs My Review</button>
        <button class="filter-btn" onclick="filterByStatus('Approved')">Approved</button>
        <button class="filter-btn" onclick="filterByStatus('Scheduled')">Scheduled</button>
        <button class="filter-btn" onclick="filterByStatus('Published')">Published</button>
      </div>

      <div class="calendar-card">
        <div class="calendar-header">
          <h2 class="calendar-title" id="calendarTitle">October 2025</h2>
          <div class="calendar-nav">
            <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>
            <button class="nav-btn" onclick="today()">Today</button>
            <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
          </div>
        </div>

        <div id="calendarContainer">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading your posts...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- NO JAVASCRIPT - Pure server-side rendering due to CSP restrictions for anonymous users -->
  </body>
</html>
